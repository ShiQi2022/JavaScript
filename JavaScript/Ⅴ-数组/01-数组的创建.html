<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1.使用数组字面量方式创建空的数组ian
      //      var 数组名=[];
      //2.使用数组字面量方式创建带初始值的数组
      //var 数组名= ['小白"， '小黑'，'大黄'，'瑞奇];

      //  1.数组(Array)  就是一组数据的集合，存储在单个变量下的优雅方式。
      //  2.利用new创建数组
      var arr = new Array(); //创建了一个空的数组；
      //3.利用数组字面量创建数组；
      var arr = []; //创建了一个空的数组
      var arr1 = [1, 2, "pink老师", true]; //数组里面可以放任何数据类型，数字类型，字符串类型，布尔类型
      //4.数组里面的数据，一定用逗号隔开
      //5.数组里面的数据，称为数组元素
      //6.获取数组元素 ：数组名[索引号]  索引号是数组第一个元素从0开始数，第二个元素的索引号是1，第三个是2...
      console.log(arr1[3]);
      console.log(arr1[4]); //因为没有这个数组元素所以输出的结果是undefined
    </script>
  </head>
  <body></body>
</html>
