<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 算法:能被4整除且不能整除100的为闰年(如2004年就是闰年，1901年不是闰年) 或者能够被400整除的
// 弹出prompt输入框，让用户输入年份，把这个值取过来保存到变量中
// 使用if语句来判断是否是闰年，如果是闰年，就执行if大括号里面的输出语句，否则就执行else
// -定要注意里面的且&&还有或者 ||的写法， 同时注意判断整除的方法是取余为0


        var nf = prompt('请输入一个年份');
        if (nf%4==0 && nf%100!=0 || nf%400==0){
            alert('您输入的年份是闰年');
        }
        
        else{
            alert('您输入的年份是平年');
        }
       
    </script>
