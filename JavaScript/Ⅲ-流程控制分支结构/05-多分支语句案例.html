    <script>
       // 要求:接收用户输入的分数,根据分数输出对应的等级字母A、B、C、D、E。
//其中:
// 1.90分(含)以上,输出: A
// 2. 80分(含)~ 90分(不含) ,输出: B 
// 3. 70分(含)~ 80分(不含) ,输出:C
// 4.60分(含)~ 70分(不含) ,输出: D
// 5.60分(不含)以下,输出: E
       var score = prompt('请输入您的分数');
       if (score>=90) {
           alert('您的成绩是A')
       }else if (90>score&&score>=80) {
           alert('您的成绩是B');
       }else if (80>score&&score>=70) {
           alert('您的成绩是C');
       }else if (70>score&&score>=60) {
           alert('您的成绩是D');
       }else{
            alert('您的成绩是E');
       }
