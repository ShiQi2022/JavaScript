    <script>
//         弹出一个输入框( prompt) ,让用户输入出生年份(用户输入)
// 把用户输入的值用变量保存起来,然后用今年的年份减去变量值,结果就是现在的年龄( 程序内部处理)
// 弹出警示框( alert)，把计算的结果输出(输出结果)  //Ctrl+/？片段是注释


        alert('您今年已经'+(2021-prompt('请输入您的出生年份'))+'岁了');
        //分式1
        var str=prompt('请输入您的出生年份');
        console.log(2021-str);
        alert('您今年已经'+(2021-str)+'岁了');
        //分式2
        var str1=prompt('请输入您的出生年份');
        var str2=2021-str1;
        alert('您今年已经'+str2+'岁了');
        
    </script>
