    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //1.弹出一个输入框，提示用户输入姓名；
prompt('请输入您的姓名');
        // 1. 存储到一个myname的变量里面;
       var myname= prompt('请输入您的姓名');
       //2.输出这个用户名。是一个警示框
       alert(myname);



       //弹出网页警示框：单引可以含双引，\n是js里的换行
       alert('烈日炎炎，仿佛要下大暴雨，\n天气好闷，好晒，\n我大喊一声"好热啊"');

       //弹出一个输入框prompt，让用户输入年龄
         //把用户输入的值用变量保存起来,把刚才输入的年龄与所要输出的字符串拼接(程序内部处理)
          //使用alert语句弹出警示框(输出结果)
          var age=prompt('请输入您的年龄');
          var str='您今年已经'+age+'岁了';
          alert(str);


    </script>
