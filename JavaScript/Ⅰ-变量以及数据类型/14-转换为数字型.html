<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   //把引号里客户输入的值代入age，再把age分别代入下列：3.14，3.94，120px
        var age=prompt('请输入您的年龄');
//1.  利用  parseInt('变量')  可以把字符型的转换为数字型，得到是整数。
        console.log(parseInt(age));
        //此时age为3.14
        console.log(parseInt('3.14'));//3   取整 
        //age为3.94
        console.log(parseInt('3.94'));//3   取整
        console.log(parseInt('120px'));//120  会去掉单位
        console.log(parseInt('rem120px'));//NaN  本列第一行age被引号引起来也会是NaN.
//2.  利用   parseFloat('变量')  可以把字符型转换为数字型， 得到是小数/浮点数

        console.log(parseFloat('3.14'));//3.14
        console.log(parseFloat('3'));//3
        console.log(parseFloat('120px'));//120   去掉单位
        console.log(parseFloat('rem120px'));//NaN
//3.  利用    Number('变量')
        //var str=Number('3.14');
       // console.log(str);//蓝色的3.14
       //与下面式子结论相同，只是写法不同
        var str1='12';
        console.log(Number(str1));//蓝色的12   最里面括号中也可以写'12'但是数字必须加引号。
//4.  利用    算术运算- * / 隐式转换

console.log('12'-0);//蓝色的12 （数字型的12） ****隐式转换
console.log('123'-'120');//蓝色的3 （数字型的3） ****隐式转换
//console.log('123'+'123');   //黑色的123123  拼接，因为两边都是字符串
//console.log(123+123);//蓝色的246  加法运算，因为两边是数字类型
console.log('123'*1);//蓝色123  数字型123（已经将字符串转换为了数字）  ****隐式转换
console.log('123'/1);//蓝色的123  数字型123（已经将字符串型转换为了数字型）   ****隐式转换
    </script>

</html>
