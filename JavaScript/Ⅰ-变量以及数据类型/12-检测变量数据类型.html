<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=0;
        console.log(typeof num);//number(数字类型)
        var str="pink";
        console.log(typeof str);//string(字符串类型)
        var flag=true;
        console.log(typeof flag); //boolean(布尔类型)
        var vari=undefined;
        console.log(typeof vari);//undefined(未定义类型)
        var var2=null;
        console.log(typeof var2);//objeect
     //prompt  取过来的值是字符串型的（括号填的是数字但整体是字符串）
        var age=prompt('请输入您的年龄');
        console.log(age);
        console.log(typeof age);
    </script>
</head>
<body>
    
</body>
</html>
