<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(3>=5);//false
        console.log(2<=4);//true
       // 1.我们程序里面的等于符号是==   
       console.log(3 == 5);//false
       console.log('pink老师' == '刘德华');//false
       console.log(18 == 18);//true
       console.log(18 == '18');//true    默认转换数据类型会把 字符串型 的数据转换为 数字型（隐式转换）
       console.log(18 != 18);//false
       //程序里面全等 === ，要求 两侧 值 和 数据类型 都一致。
       console.log(18===18);//true
       console.log(18==='18');//false   前面是数字类型，后面是字符串类型



//=是赋值 把左边给右边
//==是判断，判断两边值是否相等（此时有隐式转换）
//===是全等，判断两边的值和数据类型是否完全一致

//练习
//不知道怎么练

var num1 = 10;
var num2 = 100;
var res1 = num1 > num2;
var res2 = num1 == 11;
var res3 = num1 != num2;

    </script>
</head>
