<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1);//2
        console.log(1 - 1);//0
        console.log(1 * 1);//1
        //1.  % 取余（取模）
        console.log(4 % 2);//0
        console.log(5 % 3);//2
        console.log(3 % 5);//3
        //2.  浮点数在算术运算符里会有问题
        console.log(0.1 + 0.2);//0.3000000000000004
        console.log(0.07 * 100);//7.00000000000001
        //我们不能拿着 浮点数 来比较 是否相等
        var num=0.1 + 0.2;
        console.log(num==0.3);//false  不相等




        
    </script>
</head>
