    <script>
        //1.  想让一个变量自己加1
        var num=1;
        num = num + 1;//++num
        console.log(num);
        //2.  前置递增运算符++ 写在变量的前面
        var age=10;
        ++age;//类似于age = age+1
        console.log(age); 
        //3.先加一 后 返回值
        var p=10;
        console.log(++p + p);//22
//前置递增和后置递增，如果单独使用，效果是一样的
        var num1=10;
        num1++;//num1 = num1 + 1
        console.log(num1);
//先返回原值，后自加
var age1=10;
console.log(age1++ +10);
console.log(age1++);
console.log(++age1);



//递增运算符练习
        var a=10;
        ++a;//a=11
        var b=++a +2;//a=12
        console.log(b);

        var c=10;
        c++;//c++=11,c=10
        var d=c++ +2;//c++=11
        console.log(d);

        var e=10;
        var f=e++ + ++e;//重点：  1. e++=10,e=11 把前面的e值代入后面的e值 2. ++e=12
        console.log(f);




    </script>
