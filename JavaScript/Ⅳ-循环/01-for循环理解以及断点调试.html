    <script>
        // 1for重复执行某些代码，通常跟计数有 关系
        // 2.for语法结构
        // for (初始化变量; 条件表达式; 操作表达式) {
        //     循环体;
        // }
        //3.初始化变量  就是用var 声明的一个普通变量，通常用来作为计数器使用
        //4.条件表达式 就是用来决定每一 次循环是否继续执行 就是终止的条件（次数）
        //5.操作表达式  是每次循环最后执行的代码  经常用于我们计数器变量进行更新(递增或者递减)
        //6.代码体验  重复打印100句  你好
        for (var i = 1 ; i <= 100 ; i++) {
            console.log('你好');
           }

//1.首先执行里面的计数器变量 var i = 1 .但是这句话在for里面只执行一次
//2.去i <= 100来判断是否满足条件， 如果满足条件 就去执行循环体不满足条件退出循环
//3.最后去执行i++  i++是 单独写的代码 递增  第一轮结束
//4.接着去执行 i<=100; 如果满足条件，执行循环体，再来一个i++，如果不满足条件，，直接退出for循环

//断点调试:
/* 断点调试是指自己在程序的某一行设置一 个断点 ,调试时,程序运行到这一行就会停住 ,然后你可以一步-步往下调试,调试
 过程中可以看各个变量当前的值,出错的话,调试到出错的代码行即显示错误,停下。
   断点调试可以帮我们观察程序的运行过程
 浏览器中按F12--> sources -->找到需要调试的文件-->在程序的某-行设置断点
 Watch:监视,通过watch可以监视变量的值的变化,非常的常用。
 F11:程序单步执行,让程序-行行的执行,这个时候,观察watch中变量的值的变化。
 代码调试的能力非常重要,只有学会了代码调试,才能学会自己解决bug的能力。初学不要觉得调试代码麻烦就不去调试,
 知识点花点功夫肯定学的会,但是代码调试这个东西,自己不去练,永远都学不会。
 今天学的代码调试悲常的简单,只要求同学们记住代码调试的这几个按钮的作用即呵,后面还会学到很多的代码调试技巧。*/
