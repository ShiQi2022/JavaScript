    <script>
      //构造函数和对象de 区别

      //     this.sing = function () {
      //       console.log('sang');
      //     };
      //   }

      //   // 2.对象 是一个具体的事物  刘德华 == {name: "刘德华”, age:18, sex: "男", sing:f}
      //   var ldh = new Star("刘德华", 18, "男"); //调用函数
      //   console.log(ldh);//返回的是一个对象
      // 我们利用 构造函数 创建对象的过程 我们也称为对象的实例化

      // new关键 字执行过程
      //new在执行时会做四件事情:
      //1.new构造函数可以在内存中创建了一个空的对象
      // 2.this就会指向刚才创建的空对象
      // 3.执行构造函数里面的代码给这个空对象添加属性和方法
      // 4.返回这个对象  (所以构造函数里面不需要return )。
      
//       New和构造函数确认了眼神
// 1.他们俩生了一一个宝宝。
// 2.这个宝宝必须是亲生的this指向。
// 3.教孩子读书-肚子墨水。
// 4.长大挣钱回报父母。

      function Star(uname, age, sex) {
        this.name = uname;
        this.age = age;
        this.sex = sex;
        this.sing = function () {
          console.log("sang");
        };
      }
      var ldh = new Star("刘德华", 18, "男");
    </script>
