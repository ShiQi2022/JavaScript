<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在JavaScript中，根据作用域的不同，变量可以分为
        // 全局变量
        // 局部变量
        //1.全局变量： 在全局作用域下的变量
        var num = 10; //在全局作用域下的变量，在局部作用域也可用，因为在全局都可用
        console.log(num);
        function fn() { 
            console.log(num);
        }fn();

        //2.局部变量  在局部作用域下的变量 
        //函数的形参也可以看作  局部变量
        function fn(aru) {
            var num1 = 11;
            num2 = 20; //注意  :  如果在函数内部没有声明, 直接赋值的变量 ,也属于全局变量
        }fn();
       // console.log(num1); //局部变量无法在全局使用
        console.log(num2); 
        // 3.从执行效率来看全局变量和局部变量
        //  (1) 全局变量只有浏览器关闭的时候才会销毁，比较占内存资源
        //  (2) 局部变量当我们程序执行完毕就会销毁， 比较节约内存资源

    </script>
</head>
<body>
    
</body>
</html>
