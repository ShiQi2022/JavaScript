<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 在声明函数时,可以在函数名称后面的小括号中添加一些参数,这些参数被称为形参,而在调用该函数时,
      // 同样也需要传递相应的参数,这些参数被称为实参。

      //1.函数可以重复相同的代码
      function cook() {
        console.log("酸辣土豆丝");
      }
      cook();
      cook();

      //2. 我们可以利用函数的参数 实现函数 重复不同的代码
      // function 函数名(形参1，形参2...) { //在声明函数的小括号里面是形参(形式 上的参数)

      // }
      // 函数名(实参1，实参2...) //在函数调用的小括号里面是实参(实际的参数)

      //3.形参和实参的执行过程
      function cook(aru) {
        //aru 是参数的意思,形参是接收实参的：aru='酸辣土豆丝'；'酸辣土豆丝'赋值给aru，形参类似一个变量
        console.log(aru);
      }
      cook("酸辣土豆丝"); //酸辣土豆丝 是实参
      cook("大肘子"); //把大肘子实参传递给形参，输出的就是‘大肘子’。
      //函数的参数可以有，也可以没有，个数不限
    </script>
  </head>
  <body></body>
</html>
